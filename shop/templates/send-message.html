{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css\catalog.css'%}">
    <title>Document</title>
    <style>
        input {width: 100%;}
        body, :root {background-color:#dbeded}
        .modal-content, modal-content2 {min-width: 300px;}
        .modal-header,.modal-body,.modal-footer {background-color: #fffdf3;}
    </style>
</head>

<body>

  <!-- Модальное окно -->
      <div class="modal-content" >
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Здесь вы можете связаться с нашим интернет-магазином</h5>
<!--          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>-->
        </div>
        <div class="modal-body">
        <form method="POST">
            {% csrf_token %}
            <div>
            {{ form.as_p }}
            </div>
            <input name="date" value="{{ current_datetime }}" readonly style="display: none">
            <input type="submit" style="font-size: 17px" value="  Отправить  ">
        </form>
        </div>
        <div class="modal-footer">
        <form action="{% url 'catalog' %}">
            <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Вернуться к каталогу товаров</button>
        </form>
        </div>
      </div>



    <!-- Модальное окно для не авторизированных пользователей-->
      <div class="modal-content2" style="display: none">
        <div class="modal-header">
          <h5 class="modal-title" >Здесь вы можете связаться с нашим интернет-магазином</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
        </div>
        <div class="modal-body">
        <h1 style="font-weight: 350; font-size: 25px">Для отправки формы вам нужно авторизироваться</h1>
        </div>
        <div class="modal-footer">
        <form action="{% url 'login' %}">
            <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Перейти на страницу авторизации</button>
        </form>
        </div>
      </div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="{% static 'js\check.js' %}"></script>
</body>
</html>
